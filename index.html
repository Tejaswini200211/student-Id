<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- html2canvas & jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="sicg-wrap">
    <!-- Left Side Form -->
    <div class="sicg-left">
      <h3>Enter Student Details</h3>

      <div class="sicg-field">
        <label>Upload Photo</label>
        <input type="file" id="sicg_photo" accept="image/*">
      </div>

      <div class="sicg-field">
        <label>Full Name</label>
        <input type="text" id="sicg_name">
      </div>

      <div class="sicg-field">
        <label>Student ID</label>
        <input type="text" id="sicg_sid">
      </div>

      <div class="sicg-field">
        <label>Date of Birth</label>
        <input type="date" id="sicg_dob">
      </div>

      <div class="sicg-field">
        <label>Email</label>
        <input type="email" id="sicg_email">
      </div>

      <div class="sicg-field">
        <label>Phone</label>
        <input type="text" id="sicg_phone">
      </div>

      <div class="sicg-field">
        <label>Course / Dept</label>
        <input type="text" id="sicg_course">
      </div>

      <div class="sicg-actions">
        <button id="sicg_download_png">Download PNG</button>
        <button id="sicg_download_pdf">Download PDF</button>
      </div>
    </div>

    <!-- Right Side Preview -->
    <div class="sicg-right">
      <div id="sicg_card" class="sicg-card">
        <div class="sicg-card-header">
          <div class="sicg-logo">LOGO</div>
          <div class="sicg-org">
            <div class="sicg-org-name" contenteditable="true">My Institute</div>
            <div class="sicg-org-tagline" contenteditable="true">Excellence in Education</div>
          </div>
        </div>

        <div class="sicg-photo-frame">
          <img id="sicg_preview_photo" alt="Photo Preview">
        </div>

        <div class="sicg-info">
          <div class="row"><span class="label">NAME</span><span class="val" id="sicg_prev_name">â€”</span></div>
          <div class="row"><span class="label">ID</span><span class="val" id="sicg_prev_sid">â€”</span></div>
          <div class="row"><span class="label">DOB</span><span class="val" id="sicg_prev_dob">â€”</span></div>
          <div class="row"><span class="label">EMAIL</span><span class="val" id="sicg_prev_email">â€”</span></div>
          <div class="row"><span class="label">PHONE</span><span class="val" id="sicg_prev_phone">â€”</span></div>
          <div class="row"><span class="label">COURSE</span><span class="val" id="sicg_prev_course">â€”</span></div>
        </div>

        <div class="sicg-footer">
          <div class="barcode"></div>
          <div class="dates">
            <div>Issue: <span contenteditable="true" id="sicg_issue">14/07/23</span></div>
            <div>Expiry: <span contenteditable="true" id="sicg_expiry">12/01/26</span></div>
          </div>
        </div>
      </div>
      <p class="sicg-tip">ðŸ’¡ Tip: You can click institute name/tagline and dates to edit inline.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
